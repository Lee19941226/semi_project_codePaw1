<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 입양 가능한 아이들</title>
    <link rel="stylesheet" href="/css/allpage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <th:block th:include="common/header"></th:block>

    <div class="container">
        <main>
            <div class="header-wrapper">
                <h2>현재 입양 가능한 아이들</h2>
                <div th:if="${member != null and member.memberLevel == 1}">
                    <a href="/mainAllpage/writeFrm">
                        <button class="write-btn">글쓰기</button>
                    </a>
                </div>
            </div>
            <hr>

            <div class="all-card">  
                <div th:each="ap : ${list}">
                    <div class="card-container">
                        <a th:href="@{/mainAllpage/detail(protectNo=${ap.protectNo})}">
                            <div class="card">
                                
                                <img class="thumbnail" src="/image/slider/3.jpg" alt="썸네일" />
                            </div>
                        </a>
                        <div class="card-info">
                            <h3 th:text="${ap.protectTitle}">제목</h3>
                            <span class="like">좋아요</span>
                        </div>
                        <p class="date" th:text="${ap.protectDate}">2025-xx-xx</p>


                        <div class="content" th:utext="${ap.protectContent}" style="display:none"></div>
                    </div>
                </div>
            </div>

            <div id="pageNavi" th:utext="${pageNavi}"></div>
        </main>
    </div>

    <th:block th:include="common/footer"></th:block>


	<script>
		document.addEventListener("DOMContentLoaded", function() {
		    document.querySelectorAll('.card-container').forEach(card => {
		        const content = card.querySelector('.content');
		        const thumb = card.querySelector('.thumbnail');

		        let firstImg = content.querySelector('img');
		        if (firstImg) {
		            thumb.src = firstImg.src;
		            return;
		        }


		        const text = content.textContent.trim();
		        const urlPattern = /(https?:\/\/[^\s]+|\S+\/editorImage\/[^\s]+)/i;
		        const match = text.match(urlPattern);
		        if (match) {
		            thumb.src = match[0];
		        }
		    });
		});
	</script>

</body>
</html>
