<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 입양 가능한 아이들</title>
    <link rel="stylesheet" href="/css/allpage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .like {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .like-icon {
            font-size: 20px;
        }
        .like-icon.liked {
            color: red;
        }
        .like-count {
            margin-left: 5px;
            font-size: 12px;
            color: black;
            font-weight: bold;
        }
        .header-wrapper>h2{
        	color: #854836;
        }
    </style>
</head>
<body>
    <th:block th:include="common/header"></th:block>

    <div class="container">
        <main>
            <div class="header-wrapper">
                <h2>현재 입양 가능한 아이들</h2>
                <div th:if="${member != null and member.memberLevel == 1}">
                    <a href="/mainAllpage/writeFrm">
                        <button class="write-btn">작성하기</button>
                    </a>
                </div>
            </div>
            <hr>

            <div class="all-card" id="all-card">  
                <div th:each="ap : ${list}">
                    <div class="card-container">
                        <a th:href="@{/mainAllpage/detail(protectNo=${ap.protectNo})}">
                            <div class="card">
                                <img class="thumbnail" th:src="${ap.thumbnailUrl}" alt="썸네일" />
                            </div>
                        </a>
						<div class="card-info">
						    <h3 th:text="${#strings.length(ap.protectTitle) > 12 ? 
						                  #strings.substring(ap.protectTitle, 0, 12) + '...' : 
						                  ap.protectTitle}">
						        제목
						    </h3>
						    <span class="like" 
						          th:data-protect-no="${ap.protectNo}">
						        <span class="material-icons like-icon" th:classappend="${ap.likedByUser} ? ' liked' : ''">
						            <span th:text="${ap.likedByUser} ? 'favorite' : 'favorite_border'">favorite_border</span>
						        </span>
						        <span class="like-count" th:text="${ap.likeCount}">0</span>
						    </span>
						</div>
                        <p class="date" th:text="${ap.protectDate}">2025-xx-xx</p>
                    </div>
                </div>
            </div>

            <div id="pageNavi" th:utext="${pageNavi}"></div>
        </main>
    </div>

    <th:block th:include="common/footer"></th:block>

    <script>
        $(document).on('click', '.like', function() {
            let span = $(this);
            let protectNo = span.data('protect-no');
            $.post('/mainAllpage/toggleLike', { protectNo: protectNo }, function(data) {
                let icon = span.find('.like-icon');
                if(data.likedByUser) {
                    icon.text('favorite');
                    icon.addClass('liked');
                } else {
                    icon.text('favorite_border');
                    icon.removeClass('liked');
                }
                span.find('.like-count').text(data.likeCount);
            });
        });
    </script>
</body>
</html>
