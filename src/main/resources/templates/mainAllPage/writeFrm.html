<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물들 전체보기!</title>
	<link rel="stylesheet" href="/css/writeFrm.css">
	
</head>
<div>
    <th:block th:include="common/header"></th:block>
	<div class="container">

	<h2>입양가능한 아이 글쓰기</h2>
	<hr>
	    <div class="header">
	        <input type="text" id="title" placeholder="제목을 입력하세요" oninput="clearTitle()" />
	    </div>
	    <form class="form" method="post" action="#">
	        <div class="form-row">
	            <div class="form-group">
	                <label for="age">나이</label>
	                <input type="number" id="age" placeholder="나이">
	            </div>
	            <div class="form-group">
	                <label for="vaccination">접종</label>
	                <input type="text" id="vaccination" placeholder="접종 여부">
	            </div>
	        </div>

	        <div class="form-row">
	            <div class="form-group">
	                <label for="name">이름</label>
	                <input type="text" id="name" placeholder="이름">
	            </div>
	            <div class="form-group">
	                <label for="neutering">중성화</label>
	                <select id="neutering">
	                    <option value="yes">중성화 됨</option>
	                    <option value="no">중성화 안 됨</option>
	                </select>
	            </div>
	        </div>

	        <div class="form-row">
	            <div class="form-group">
	                <label for="breed">품종</label>
	                <input type="text" id="breed" placeholder="품종">
	            </div>
	            <div class="form-group">
	                <label for="gender">성별</label>
	                <select id="gender">
	                    <option value="male">남자</option>
	                    <option value="female">여자</option>
	                </select>
	            </div>
	        </div>
	    </form>

		<div class="content-box">
		    <textarea id="content" placeholder="내용을 작성하세요." rows="6"></textarea>
		</div>

	    <div class="buttons">
	        <button id="listBtn">목록으로</button>
	        <button id="submitBtn">작성하기</button>
	    </div>
	</div>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
