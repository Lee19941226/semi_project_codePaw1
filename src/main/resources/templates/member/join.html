<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="join-wrap">
			<h2>회원 가입</h2>
			<form action="#" method="post" class="join-form" autocomplete="off">
				<div>
					<span></span>
					<input type="text" name="memberId" id="memberId" placeholder="아이디 입력">
				</div>
				<div>
					<span></span>
					<input type="password" name="memberPw" id="memberPw" placeholder="비밀번호 입력">
				</div>
				<div>
					<span></span>
					<input type="password" name="memberPwRe" id="memberPwRe" placeholder="비밀번호 확인">
				</div>
				<div class="addr-box">
					<span></span>
					<input type="text" name="memberAddr" id="memberAddr" placeholder="이메일 주소">
					<div class="addrCertify-box">
						<input type="text" name="addrCertify" placeholder="인증번호 입력">
						<button type="button">인증</button>
						<span>시간넣어야함</span>
					</div>
				</div>
				<div>
					<input type="text" name="memberName" id = "memberName" placeholder="이름" >
				</div>
				<div>
					<input type="text" name="memberPhone" id = "memberPhone" placeholder="전화번호">
				</div>
				<div class="birth-box">
					
				</div>
				<div class="submit-box">
					<button type="submit" class="join-button">가입하기</button>
				</div>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
