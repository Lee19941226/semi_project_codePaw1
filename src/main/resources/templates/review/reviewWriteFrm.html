<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>입양후기 작성 화면</title>

<style>
	html, body{
	margin: 0;
	padding: 0;
	height: 100%;
	background-color: #f0f0f0;	
	}

.review-write-container {
	display: flex;
	justify-content: center;
	align-items: center;
	max-width: 1400px;
	margin: 20px auto;
	background: #fff;
	padding: 20px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
}

.review-write-wrap {
	width : 1400px;
	margin: 0 auto;
	background: #fff;
	padding: 30px;
	border-radius: 8px;
}

.reviewTitle {
	border: none;
	border-bottom: 1px solid #000;
	outline: none;
	padding: 5px;
	width: 60%;
	font-size: 23px;
	margin-left : 50px;
}

.content .input-item {
	margin-top: 20px;
	width: 100%;
}

.content .input-item>textarea {
	min-height: 600px;
	width: 100%;
	font-size: 17px;
	border-left: none;
	border-right: none;
	padding-top: 10px;
}

.btn {
	display: flex;
	justify-content: center;
	gap: 20px;
	margin-top: 30px;
	margin-bottom: 40px;
}

.btn button {
	padding: 10px 20px;
	font-size: 18px;
	border-radius: 8px;
	cursor: pointer;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
	border: none;
}

#btn-primary {
	background: #fff;
	color: black;
	border: 1px solid #000000;
}

#btn-secondary {
	background: #FFB22C;
	color: #ffffff;
}

.btn button:hover {
	transform: translateY(-2px);
}

.note-editor {
	border: none;
	box-shadow: none;
}

.note-editor.note-frame {
	width: 1200px;
	margin: 0 auto;
	text-align: left;
}

.note-editable {
	min-height: 400px;
	text-align: left;
	resize: none;
	outline: none;
}

.note-editable img {
	width: 200px;
	height: 200px;
	object-fit: cover;
	border-radius: 8px;
	display: inline-block;
	margin: 5px;
	vertical-align: top;
}

.note-resizebar {
	display: none;
}

html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	background: #f0f0f0;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content review-write-container">
		<section class="review-write-wrap">
			<form id="reviewForm" action="/review/reviewWriteFrm" method="post"
				enctype="multipart/form-data">
				<input type="hidden" name="animalNo" th:value="${animalNo}">
				<input type="hidden" name="adoptionNo" th:value="${adoptionNo}">

				<input type="text" id="reviewTitle" class="reviewTitle"
					name="reviewTitle" placeholder="입양후기 제목을 입력해주세요">

				<div class="input-item">
					<textarea id="reviewContent" name="reviewContent"></textarea>
				</div>

				<div class="btn">
					<button type="button" id="btn-primary"
						onclick="location.href='/review/list?reqPage=1'">취소하기</button>
					<button type="submit" id="btn-secondary">작성하기</button>
				</div>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>

	<script src="/summernote"></script>
	<script src="/summernote/summernote-lite.js"></script>
	<script src="/summernote/lang/summernote-ko-KR.js"></script>
	<link rel="stylesheet" href="/summernote/summernote-lite.css">

	<script>
		$("[name=reviewContent]")
				.summernote(
						{
							height : 545,
							lang : "ko-KR",
							toolbar : [
									[ 'fontname', [ 'fontname' ] ],
									[ 'fontsize', [ 'fontsize' ] ],
									[
											'style',
											[ 'bold', 'italic', 'underline',
													'strikethrough', 'clear' ] ],
									[ 'color', [ 'forecolor', 'color' ] ],
									[ 'height', [ 'height' ] ],
									[ 'insert', [ 'picture' ] ],
									[ 'view', [ 'help' ] ] ],
							callbacks : {
								onImageUpload : function(files) {
									for (let i = 0; i < files.length; i++) {
										uploadImage(files[i], this);
									}
								}
							}
						});

		function uploadImage(file, editor) {
			const form = new FormData();
			form.append("upfile", file);

			$.ajax({
				url : "/review/reviewWriteFrm/editorImage",
				type : "post",
				data : form,
				processData : false,
				contentType : false,
				success : function(result) {
					$(editor).summernote("insertImage", result);
				}
			});
		}

		document.getElementById("reviewForm").addEventListener(
				"submit",
				function(e) {
					const title = document.getElementById("reviewTitle").value
							.trim();
					const content = $("[name=reviewContent]").summernote(
							"isEmpty") ? "" : $("[name=reviewContent]")
							.summernote("code").trim();

					if (title === "") {
						alert("제목을 입력하세요.");
						e.preventDefault();
						return;
					}
					if (content === "" || content === "<p><br></p>") {
						alert("내용을 입력하세요.");
						e.preventDefault();
						return;
					}
				});
	</script>
</body>
</html>
