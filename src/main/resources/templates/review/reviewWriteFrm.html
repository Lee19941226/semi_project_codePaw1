<head>
<meta charset="UTF-8">
<title>입양후기 작성 화면</title>

<style>
.review-write-container {
	display: flex;
	justify-content: center;
	align-items: center;
	max-width: 1200px;
	margin: 20px auto;
	background: #fff;
	padding: 20px;
	box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
}

.review-write-wrap {
	width: 1000px;
}

.review-write-wrap .input-item>input[type=text] {
	padding: 0;
	border-bottom: none;
}

.content .input-item>textarea {
	min-height: 800px;
	width: 800px;
	padding-top: 10px;
}

.reviewTitle {
	border: none;
	border-bottom: 1px solid #000;
	outline: none;
	padding: 5px;
	width: 800px;
	font-size: 23px;
}

.content .input-item {
	padding-top: 20px;
	width: 800px;
}

.content .input-item>textarea {
	font-size: 17px;
	border-left: none;
	border-right: none;
}

.btn {
	display: flex;
	justify-content: center;
	gap: 20px;
	margin-top: 30px;
	margin-bottom: 40px;
}

.btn button {
	padding: 10px 20px;
	font-size: 18px;
	border-radius: 8px;
	cursor: pointer;
	box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
	border: none;
}

#btn-primary {
	background: #fff;
	color: black;
	border: 1px solid #000000;
}

#btn-secondary {
	background: #FFB22C;
	color: #ffffff;
}

.btn button:hover {
	transform: translateY(-2px);
}

.note-editor {
	border: none;
	box-shadow: none;
}

.note-editable img {
	display: block;
	margin: 10px auto;
	max-width: 100%; 
	height: auto;
}

.note-editable {
	resize: none;
	outline: none;
}

.note-resizebar {
	display: none;
}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content review-write-container">
		<section class="section reivew-write-wrap">
			<form id="reviewForm" action="/review/reviewWriteFrm" method="post"
				enctype="multipart/form-data">
				<!-- 숨겨진 값 -->
				<input type="hidden" name="animalNo" th:value="${animalNo}">
				<input type="hidden" name="adoptionNo" th:value="${adoptionNo}">

				<table class="tbl">
					<tr>
						<input type="text" id="reviewTitle" class="reviewTitle"
							name="reviewTitle" placeholder="입양후기 제목을 입력해주세요">
					</tr>
					<tr>
						<td>
							<div class="input-item">
								<textarea id="reviewContent" name="reviewContent"></textarea>
							</div>
						</td>
					</tr>
				</table>
				<div class="btn">
					<button type="button" id="btn-primary"
						onclick="location.href='/review/list?reqPage=1'">취소하기</button>
					<button type="submit" id="btn-secondary">작성하기</button>
				</div>
			</form>

			<script src="/summernote"></script>
			<script src="/summernote/summernote-lite.js"></script>
			<script src="/summernote/lang/summernote-ko-KR.js"></script>
			<link rel="stylesheet" href="/summernote/summernote-lite.css">

			<script>
				// Summernote 초기화
				$("[name=reviewContent]")
						.summernote(
								{
									height : 545,
									lang : "ko-KR",
									toolbar : [
											[ 'fontname', [ 'fontname' ] ],
											[ 'fontsize', [ 'fontsize' ] ],
											[
													'style',
													[ 'bold', 'italic',
															'underline',
															'strikethrough',
															'clear' ] ],
											[ 'color', [ 'forecolor', 'color' ] ],
											[ 'height', [ 'height' ] ],
											[ 'insert', [ 'picture' ] ],
											[ 'view', [ 'help' ] ] ],
									callbacks : {
										onImageUpload : function(files) {
											for (let i = 0; i < files.length; i++) {
												uploadImage(files[i], this);
											}
										}
									}
								});

				// 이미지 업로드
				function uploadImage(file, editor) {
					const form = new FormData();
					form.append("upfile", file);

					$.ajax({
						url : "/review/reviewWriteFrm/editorImage",
						type : "post",
						data : form,
						processData : false,
						contentType : false,
						success : function(result) {
							$(editor).summernote("insertImage", result);
						}
					});
				}

				// 작성하기 버튼 눌렀을 때 제목/내용 
				document
						.getElementById("reviewForm")
						.addEventListener(
								"submit",
								function(e) {
									const title = document
											.getElementById("reviewTitle").value
											.trim();
									const content = $("[name=reviewContent]")
											.summernote("isEmpty") ? "" : $(
											"[name=reviewContent]").summernote(
											"code").trim();

									if (title === "") {
										alert("제목을 입력하세요.");
										e.preventDefault();
										return;
									}
									if (content === ""
											|| content === "<p><br></p>") {
										alert("내용을 입력하세요.");
										e.preventDefault();
										return;
									}
								});
			</script>
			<th:block th:include="common/footer"></th:block>
</body>
</html>
