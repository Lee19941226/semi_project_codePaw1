<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/review.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
			<div class="page-title">입양사진 및 후기</div>
			<div class="searchTitle">
				<form action="/review/searchTitle" method="get">
					<input type="text" name="searchTitle" placeholder="검색"> <input
						type="hidden" name="reqPage" id="reqPage" value="1">
					<button type="submit">
						<span class="material-icons">search</span>
					</button>
				</form>
			</div>
			<hr>
			<div class="all-review">
				<div class="all-card">
					<th:block th:each="review : ${list}">
						<div class="card-container">
							<div class="card">
								<img src="#.jpg" alt="아이1"
									th:href="@{/review/view(reviewNo=${review.reviewNo})}">
							</div>
							<div class="card-info">
								<h3 th:text="${review.reviewTitle}"></h3>
								<span class="like">좋아요</span>
							</div>
							<p class="date" th:text="${review.reviewDate}"></p>
						</div>
					</th:block>
					<div class="write-btn-wrapper">
						<a href="/review/reviewWriteFrm">
							<button class="write-btn" th:if="${session.member != null}">글쓰기</button>
						</a>
					</div>
					<div id="pageNavi" th:utext="${pageNavi}"><</div>
				</div>
			</div>
		</section>
	</main>

	<th:block th:include="common/footer"></th:block>
	</body>
</html>
