<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>입소신청 작성 페이지</title>
<link rel="stylesheet" href="/css/admission.css">
<style>
	#admissionTitle{
		width:500px;
		height: 26px;
		font-size: 26px;
		border: none;
		margin-bottom: 20px;
	}
	#animalAge{
		width: 200px;
	}
	.section div:first-child{
		margin-top: 20px;
	}
	.section div:nth-child(2){
		border-bottom: 1px solid #000000;
		padding-bottom: 20px;
		margin-bottom: 20px;
	}
	.info-tbl{
		width: 880px;
		margin: 0 auto;
	}
	.info-tbl>div{
		font-size: 20px;
		font-weight: 500;
		padding-bottom: 10px;
		padding-top: 30px;
	}
	.admissionContent>th,
	.admissionContent>td{
		height: 120px;
	}
	th{
		font-weight: 500;
	}
	input{
		text-align: center;
	}
	textarea{
		width: 650px;
		height: 85px;
		border: none;
		outline: none;
		text-align: center;
		font-size: 16px;
	}
	label{
		margin-right: 20px;
	}
	.ex{
		width: 1000px;
		background-color: #f7f7f7;
		border: none;
		border-radius: 8px; 
		padding-top: 30px;
		padding-bottom: 30px;
		margin-top: 20px;
	}
	.ex>div{
		text-align: center;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
			<form action="/admission/insert" method="post">
				<div>
					<input type="text" name="admissionTitle" id="admissionTitle" placeholder="제목을 입력해주세요.">
				</div>
				<div th:text="${member.memberId}"></div>
				<div class="info-tbl">
					<div>보호자 정보</div>
					<table class="tbl">
						<tr>
							<th style="width: 20%">이름</th>
							<td style="width: 80%" th:text="${member.memberName}"></td>
						</tr>
						<tr>
							<th style="width: 20%">전화번호</th>
							<td style="width: 80%" th:text="${member.memberPhone}"></td>
						</tr>
						<tr>
							<th style="width: 20%">주소</th>
							<td style="width: 80%" th:text="${member.memberAddr}"></td>
						</tr>
						<tr class="admissionContent">
							<th style="width: 20%">입소동기</th>
							<td style="width: 80%">
								<textarea name="admissionContent" placeholder="입소동기를 입력해주세요."></textarea>
							</td>
						</tr>
					</table>
					<div>아이 정보</div>
					<table class="tbl animal">
						<tr>
							<th style="width: 20%">이름</th>
							<td style="width: 80%">
								<input type="text" name="animalName" id="animalName" placeholder="아이 이름을 입력해주세요.">
							</td>
						</tr>
						<tr>
							<th style="width: 20%">품종</th>
							<td style="width: 80%">
								<input type="text" name="animalType" id="animalType" placeholder="아이 품종을 입력해주세요.">
							</td>
						</tr>
						<tr>
							<th style="width: 20%">성별</th>
							<td style="width: 80%">
								<input type="radio" name="animalGender" value="여" id="f">
								<label for="f">여</label>
								<input type="radio" name="animalGender" value="남" id="m">
								<label for="m">남</label>
							</td>
						</tr>
						<tr>
							<th style="width: 20%">나이</th>
							<td style="width: 80%">
								<input type="text" name="animalAge" id="animalAge" placeholder="아이 나이(숫자)를 입력해주세요.">
							</td>
						</tr>
						<tr>
							<th style="width: 20%">접종 유무</th>
							<td style="width: 80%">
								<input type="radio" name="animalInocul" value="N" id="inoculN">
								<label for="inoculN">N</label>
								<input type="radio" name="animalInocul" value="Y" id="inoculY">
								<label for="inoculY">Y</label>
							</td>
						</tr>
						<tr>
							<th style="width: 20%">중성화 유무</th>
							<td style="width: 80%">
								<input type="radio" name="animalNeuter" value="N" id="neuterN">
								<label for="neuterN">N</label>
								<input type="radio" name="animalNeuter" value="Y" id="neuterY">
								<label for="neuterY">Y</label>
							</td>
						</tr>
					</table>
				</div>
				<div class="ex">
					<div>작성 예시</div>
				</div>
				<div class="btn-box">
					<button type="button" onclick="location.href='/admission/list?reqPage=1'">취소하기</button>
					<button type="submit" onclick="location.href='/admission/insert'">작성하기</button>
				</div>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
