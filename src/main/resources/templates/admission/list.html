<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>입소신청</title>
<link rel="stylesheet" href="/css/admission.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<style>
	#pageNavi{
		margin-top: 30px;
	}
</style>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
			<div class="page-title">입소신청</div>
			<div class="searchTitle">
				<form action="/admission/searchTitle" method="get">
					<input type="text" name="searchTitle" placeholder="제목을 입력해주세요.">
					<input type="hidden" name="reqPage" id="reqPage" value="1">	
					<button type="submit">				
						<span class="material-icons">search</span>		
					</button>				
				</form>
			</div>
			<table class="tbl tbl-hover">
				<tr>
					<th style="width: 10%">NO</th>
					<th style="width: 50%">제목</th>
					<th style="width: 20%">작성일</th>
					<th style="width: 20%">작성자</th>
				</tr>
				<tr th:each="admission : ${list}">
					<td th:text="${admission.admissionNo}"></td>
					<td>
						<span class="material-icons lock">lock_outline</span>
						<!--<a th:onclick="lock([[${admission.memberId}]])" th:text="${admission.admissionTitle}"></a>
						 -->
						<a th:href="@{/admission/view(admissionNo=${admission.admissionNo})}" th:text="${admission.admissionTitle}"></a>
					</td>
					<td th:text="${admission.admissionDate}"></td>
					<td th:text="${admission.memberId}"></td>
				</tr>
			</table>
			<button class="insertAdmission" th:if="${session.member != null}">
				<a href="/admission/insertFrm">작성하기</a>
			</button>
			<div id="pageNavi" th:utext="${pageNavi}"></div>
		</section>
	</main>
	<script src="/js/sweetalert.min.js"></script>
	<script>
	</script>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
