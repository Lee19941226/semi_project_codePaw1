<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>입소신청</title>
<link rel="stylesheet" href="/css/admission.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
			<div class="page-title">입소신청</div>
			<table class="tbl tbl-hover">
				<tr>
					<th style="width: 10%">NO</th>
					<th style="width: 50%">제목</th>
					<th style="width: 20%">작성일</th>
					<th style="width: 20%">작성자</th>
				</tr>
				<tr th:each="admission : ${list}">
					<td th:text="${admission.admissionNo}"></td>
					<td>
						<a th:href="@{/admission/view(admissionNo=${admission.admissionNo})}" th:text="${admission.admissionTitle}"></a>
					</td>
					<td th:text="${admission.admissionDate}"></td>
					<td th:text="${admission.memberId}"></td>
				</tr>
			</table>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
