<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/adoption.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
			<form action="/adoption/update" method="post">
				<input type="hidden" name="adoptionNo" th:value="${a.adoptionNo}">
				<input type="hidden" name="memberId" th:value="${a.memberId}">
				<p th:text="${a.adoptionTitle}"></p>
				<input type="text" name="adoptionTitle" th:value="${a.adoptionTitle}">
				<p th:text="${a.memberId}"></p>
				<div>입양 희망자 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span th:text="${member.memberName}"></span>
						</td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td>
							<span th:text="${member.memberPhone}"></span>
						</td>
					</tr>
					<tr>
						<th>주소</th>
						<td>
							<span th:text="${member.memberAddr}"></span>
						</td>
					</tr>
					<tr>
						<th>입양동기</th>
						<td>
							<span th:text="${a.adoptionContent}"></span>
							<textarea name="adoptionContent" th:text="${a.adoptionContent}"></textarea>
						</td>
					</tr>
				</table>
				<div>아이 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span th:text="${animal.animalName}"></span>
						</td>
					</tr>
					<tr>
						<th>품종</th>
						<td>
							<span th:text="${animal.animalType}"></span>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" onclick="location.href='/adoption/view?adoptionNo=[[${a.adoptionNo}]]'">취소</button>
							<button type="submit">수정하기</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
