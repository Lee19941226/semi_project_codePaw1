<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main>
		<section>
			<div>입양신청</div>
			<div>
				<input type="text" name="adoptionTitle" placeholder="제목">
			</div>
			<div>입양 희망자 정보</div>
			<form action="/adoption/write" method="post">
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span th:text="${session.member.memberName}"></span>
							<input type="hidden" name="memberName" th:value="${session.member.memberName}">
						</td>
						<th>전화번호</th>
						<td>
							<span th:text="${session.member.memberPhone}"></span>
							<input type="hidden" name="memberPhone" th:value="${session.member.memberPhone}">
						</td>
						<th>주소</th>
						<td>
							<span th:text="${session.member.memberAddr}"></span>
							<input type="hidden" name="memberAddr" th:value="${session.member.memberAddr}">
						</td>
						<th>입양동기</th>
						<td>
							<div>
								<textarea name="adoptionContent"></textarea>
							</div>
						</td>	
					</tr>
				</table>
				<div>아이 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span th:text="${session.animal.animalName}"></span>
							<input type="hidden" name="animalName" th:value="${session.animal.animalName}">
						</td>
						<th>품종</th>
						<td>
							<span th:text="${session.animal.animalType}"></span>
							<input type="hidden" name="animalType" th:value="${session.animal.animalType}">
						</td>
					</tr>
				</table>
				<div>작성 예시</div>
				<div>입양 희망자 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span readonly>이설항</span>
						</td>
						<th>전화번호</th>
						<td>
							<span readonly>010-0000-0000</span>
						</td>
						<th>주소</th>
						<td>
							<span readonly>서울 영등포구 양평동</span>
						</td>
						<th>입양동기</th>
						<td>
							<span readonly>예전에 키우던 냥이가 무지개 다리를 건넌지 1년이 지났습니다.새로운 가족을 맞이하고 싶어 이렇게 연락드립니다.</span>
						</td>	
					</tr>
				</table>
				<div>아이 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span readonly>냥냥이</span>
						</td>
						<th>품종</th>
						<td>
							<span readonly>코리안숏헤어</span>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" onclick="/mainAllPage/allpage">취소</button>
							<button type="submit">작성하기</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
