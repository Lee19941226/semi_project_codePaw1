<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/adoption.css">
</head>
<body>
	<th:block th:include="common/header"></th:block>
	<main class="content">
		<section class="section">
			<div>입양신청</div>
			<form action="/adoption/write" method="post">
			<input type="hidden" name="protectNo" th:value="${protectNo}">
				<div>
					<input type="text" name="adoptionTitle" placeholder="제목">
				</div>
				<div>입양 희망자 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span th:if="${member != null}" th:text="${member.memberName}"></span>
							<input type="hidden" name="memberName" th:value="${member.memberName}">
						</td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td>
							<span th:if="${member != null}" th:text="${member.memberPhone}"></span>
							<input type="hidden" name="memberPhone" th:value="${member.memberPhone}">
						</td>
					</tr>
					<tr>
						<th>주소</th>
						<td>
							<span th:if="${member != null}" th:text="${member.memberAddr}"></span>
							<input type="hidden" name="memberAddr" th:value="${member.memberAddr}">
						</td>
					</tr>
					<tr>
						<th>입양동기</th>
						<td>
							<textarea name="adoptionContent"></textarea>
						</td>	
					</tr>
				</table>
				<div>아이 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
				        	<span th:text="${animal.animalName}"></span>
							<input type="hidden" name="animalName" th:value="${animal.animalName}">
						</td>
					</tr>
					<tr>
						<th>품종</th>
						<td>
							<span th:text="${animal.animalType}"></span>
							<input type="hidden" name="animalType" th:value="${animal.animalType}">
						</td>
					</tr>
				</table>
				<div>작성 예시</div>
				<div>입양 희망자 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span>이설항</span>
						</td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td>
							<span>010-0000-0000</span>
						</td>
					</tr>
					<tr>
						<th>주소</th>
						<td>
							<span>서울 영등포구 양평동</span>
						</td>
					<tr>
						<th>입양동기</th>
						<td>
							<span>예전에 키우던 냥이가 무지개 다리를 건넌지 1년이 지났습니다.새로운 가족을 맞이하고 싶어 이렇게 연락드립니다.</span>
						</td>	
					</tr>
				</table>
				<div>아이 정보</div>
				<table>
					<tr>
						<th>이름</th>
						<td>
							<span>로또</span>
						</td>
					</tr>
					<tr>
						<th>품종</th>
						<td>
							<span>러시안블루</span>
						</td>
					</tr>
					<tr>
						<td>
							<button type="button" onclick="location.href='/mainAllpage/allpage'">취소</button>
							<button type="submit">작성하기</button>
						</td>
					</tr>
				</table>
			</form>
		</section>
	</main>
	<th:block th:include="common/footer"></th:block>
</body>
</html>
