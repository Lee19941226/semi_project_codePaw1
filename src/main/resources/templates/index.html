<!DOCTYPE html>

	    <div class="main-page">

	        <hr>

	        <div class="all-card">

	                    <img src="#.jpg" alt="아이1">

	            </div>
	            <div class="card-container">
	                <div class="card">

	            </div>
	            <div class="card-container">
	                <div class="card">
	                    <img src="#.jpg" alt="아이3">
	                </div>
	                <h3>이름3</h3>
	            </div>
	            <div class="card-container">
	                <div class="card">
	                    <img src="#.jpg" alt="아이4">
	                </div>
	                <h3>이름4</h3>
	            </div>
	        </div>

	        <div class="more-btn-container">
	            <button class="more-btn">더보기</button>
	        </div>
	    </div>

	<script src="js/main.js"></script>

    <th:block th:include="common/footer"></th:block>
