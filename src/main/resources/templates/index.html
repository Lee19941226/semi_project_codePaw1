<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePaw에 오신걸 환영합니다!</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .like {
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }
        .like-icon {
            font-size: 20px;
        }
        .like-icon.liked {
            color: red;
        }
        .like-count {
            margin-left: 5px;
            font-size: 12px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <th:block th:include="common/header"></th:block>

    <div class="container">
        <main>
            <div class="slider" id="slider"></div>
        </main>
        <div class="dots-container">
            <div class="dots" id="dots"></div>
        </div>

        <div class="main-page">
            <br>
            <hr>
            <div class="title-row">
                <h2>최근 보호중인 아이들</h2>
                <a href="/mainAllpage/allpage">전체보기</a>
            </div>
            <div class="all-card">
                <div th:each="ap : ${list}">
                    <div class="card-container">
                        <a th:href="@{/mainAllpage/detail(protectNo=${ap.protectNo})}">
                            <div class="card">
                                <img th:src="${ap.thumbnailUrl}" alt="이미지" />
                            </div>
                        </a>
                        <div class="card-info">
                            <h3 th:text="${ap.protectTitle}">제목</h3>
                            <span class="like" th:data-protect-no="${ap.protectNo}">
                                <span class="material-icons like-icon"
                                      th:classappend="${ap.likedByUser} ? ' liked' : ''"
                                      th:text="${ap.likedByUser} ? 'favorite' : 'favorite_border'">
                                </span>
                                <span class="like-count" th:text="${ap.likeCount}">0</span>
                            </span>
                        </div>
                        <p class="date" th:text="${ap.protectDate}">2025-xx-xx</p>
                    </div>
                </div>
            </div>

            <div class="more-btn-container">
                <button class="more-btn">더보기</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
	<script>
	$(document).on('click', '.like', function() {
	    let span = $(this);
	    let protectNo = span.data('protect-no');
	    $.post('/mainAllpage/toggleLike', { protectNo: protectNo }, function(data) {
	        let icon = span.find('.like-icon');
	        if(data.likedByUser) {
	            icon.text('favorite');
	            icon.addClass('liked');
	        } else {
	            icon.text('favorite_border');
	            icon.removeClass('liked');
	        }
	        span.find('.like-count').text(data.likeCount);
	    });
	});

	let startIndex = 8;
	const count = 12;
	const cardContainer = document.querySelector(".all-card");
	const moreBtn = document.querySelector(".more-btn");

	if (moreBtn) {
	    moreBtn.addEventListener("click", () => {
	        fetch(`/mainAllpage/loadMore?start=${startIndex}&count=${count}`)
	            .then(res => res.json())
	            .then(data => {
	                data.forEach(ap => {
	                    const div = document.createElement("div");
	                    div.className = "card-container";
	                    div.innerHTML = `
	                        <a href="/mainAllpage/detail?protectNo=${ap.protectNo}">
	                            <div class="card">
	                                <img class="thumbnail" src="${ap.thumbnailUrl}" alt="썸네일" />
	                            </div>
	                        </a>
	                        <div class="card-info">
	                            <h3>${ap.protectTitle}</h3>
	                            <span class="like" data-protect-no="${ap.protectNo}">
	                                <span class="material-icons like-icon ${ap.likedByUser ? 'liked' : ''}">
	                                    ${ap.likedByUser ? 'favorite' : 'favorite_border'}
	                                </span>
	                                <span class="like-count">${ap.likeCount}</span>
	                            </span>
	                        </div>
	                        <p class="date">${ap.protectDate}</p>
	                    `;
	                    cardContainer.appendChild(div);
	                });
	                startIndex += data.length;
	                if (data.length < count) moreBtn.style.display = "none";
	            })
	            .catch(error => {
	                console.error('데이터 로딩 중 오류 발생:', error);
	            });
	    });
	}
	</script>
    <th:block th:include="common/footer"></th:block>
</body>
</html>
