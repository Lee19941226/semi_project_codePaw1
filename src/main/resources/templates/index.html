<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
		.like {
		    cursor: pointer;
		    font-size: 14px;
		    color: gray;
			font-weight: bold;
		    transition: color 0.3s;
		}
		.like.liked {

		}
		.like-count {

<body>
    <th:block th:include="common/header"></th:block>

    <div class="container">
        <main>

        </main>
        <div class="dots-container">
            <div class="dots" id="dots"></div>
        </div>

        <div class="main-page">
            <br>
            <hr>
            <div class="title-row">
                <h2>ÏµúÍ∑º Î≥¥Ìò∏Ï§ëÏù∏ ÏïÑÏù¥Îì§</h2>
                <a href="/mainAllpage/allpage">Ï†ÑÏ≤¥Î≥¥Í∏∞</a>
            </div>
            <div class="all-card">
                <div th:each="ap : ${list}">
                    <div class="card-container">
                        <a th:href="@{/mainAllpage/detail(protectNo=${ap.protectNo})}">
                            <div class="card">
                                <img th:src="${ap.thumbnailUrl}" alt="Ïù¥ÎØ∏ÏßÄ" />
                            </div>
                        </a>
                        <div class="card-info">
                            <h3 th:text="${ap.protectTitle}">Ï†úÎ™©</h3>
                            <span class="like" th:data-protect-no="${ap.protectNo}">
                                <span class="heart" th:text="${ap.likedByUser} ? '‚ù§Ô∏è' : 'ü§ç'">ü§ç</span>
                                <span class="count" th:text="${ap.likeCount}">0</span>
                            </span>
                        </div>
                        <p class="date" th:text="${ap.protectDate}">2025-xx-xx</p>
                    </div>
                </div>
            </div>

            <div class="more-btn-container">
                <button class="more-btn">ÎçîÎ≥¥Í∏∞</button>

        </div>
    </div>
	<script src="js/main.js"></script>
    <script>
        $(document).on('click', '.like', function() {
            let span = $(this);
            let protectNo = span.data('protect-no');
            $.post('/mainAllpage/toggleLike', { protectNo: protectNo }, function(data) {
                span.find('.heart').text(data.likedByUser ? '‚ù§Ô∏è' : 'ü§ç');
                span.find('.count').text(data.likeCount);
            });
        });

        {
            let startIndex = 8;
            const count = 12;
            const cardContainer = document.querySelector(".all-card");
            const moreBtn = document.querySelector(".more-btn");

            moreBtn.addEventListener("click", () => {
                fetch(`/mainAllpage/loadMore?start=${startIndex}&count=${count}`)
                    .then(res => res.json())
                    .then(data => {
                        data.forEach(ap => {
                            const div = document.createElement("div");
                            div.className = "card-container";
                            div.innerHTML = `
                                <a href="/mainAllpage/detail?protectNo=${ap.protectNo}">
                                    <div class="card">
                                        <img class="thumbnail" src="${ap.thumbnailUrl}" alt="Ïç∏ÎÑ§Ïùº" />
                                    </div>
                                </a>
                                <div class="card-info">
                                    <h3>${ap.protectTitle}</h3>
                                    <span class="like" data-protect-no="${ap.protectNo}">
                                        <span class="heart">${ap.likedByUser ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                                        <span class="count">${ap.likeCount}</span>
                                    </span>
                                </div>
                                <p class="date">${ap.protectDate}</p>
                            `;
                            cardContainer.appendChild(div);
                        });
                        moreBtn.style.display = "none";
                    })
                    .catch(error => {
                        console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎî© Ï§ë Ïò§Î•ò Î∞úÏÉù:', error);
                    });
            });
        }
    </script>

    <th:block th:include="common/footer"></th:block>
</body>
</html>
